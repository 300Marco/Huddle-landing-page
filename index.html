<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!-- STYLES CSS -->
        <link rel="stylesheet" href="./src/styles.css">

        <title>Huddle landing page</title>
    </head>

    <body>
        <div class="content">
            <header>
                <div class="logo">
                    <h1 class="sr-only">Huddle</h1>
                    <a href="./index.html" aria-label="Link to home page">
                        <img src="./public/logo.svg" alt="Huddle">
                    </a>
                </div>
            </header>

            <main>
                <div class="box">
                    <div class="illustration">
                        <img src="./public/illustration-mockups.svg" alt="illustration image">
                    </div>

                    <div class="community">
                        <h2>
                            Build The Community
                            <span>Your Fans Will Love<span>
                        </h2>

                        <p>
                            Huddle re-imagines the way we build communities. You have.
                            a voice, but so does your audience. Create connections with.
                            your users as you engage in genuine discussion.
                        </p>

                        <a href="./index.html" class="button">
                            Register
                        </a>
                    </div>
                </div>

                <footer>
                    <div class="social-networks">
                        <div>
                            <div class="info">
                                <span>
                                    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
                                </span>
                                <span>
                                    Coded by <a href="https://github.com/300Marco" target="blank">Marco Santana</a>
                                </span>
                            </div>
                        </div>

                        <div>
                            <a href="https://www.facebook.com/" aria-label="Link to facebook" target="_blank">
                                <div class="circle">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                            </a>

                            <a href="https://twitter.com/" aria-label="Twitter link" target="_blank">
                                <div class="circle">
                                    <i class="fab fa-twitter"></i>
                                </div>
                            </a>

                            <a href="https://www.instagram.com/" aria-label="Link to Instagram" target="_blank">
                                <div class="circle">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </footer>
            </main>
        </div>
    </body>
</html>
